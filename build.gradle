plugins {
    id 'java'
    id 'org.jetbrains.kotlin.jvm' version '1.4.31'
}

group 'com.tg.huli'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
    maven { url 'https://jitpack.io' }
}

compileKotlin {
    kotlinOptions.jvmTarget = "1.8"
}
compileTestKotlin {
    kotlinOptions.jvmTarget = "1.8"
}

dependencies {
    compile "org.jetbrains.kotlin:kotlin-stdlib"
    compile 'com.google.code.gson:gson:2.8.6'
    compile 'com.github.1552980358:KtExtension:95da9d77de'
    compile 'com.github.pengrad:java-telegram-bot-api:5.1.0'
    compile 'com.squareup.okhttp3:okhttp:5.0.0-alpha.2'
    compile 'org.jetbrains.kotlinx:kotlinx-coroutines-core:1.4.3'

    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.6.0'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine'
}

test {
    useJUnitPlatform()
}